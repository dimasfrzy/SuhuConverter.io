<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhu Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Konversi Suhu</h2>
        <div class="input-container">
            <input type="number" id="inputTemperature" placeholder="Masukkan suhu" class="input-field">
            <select id="fromUnit" class="unit-selector">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()" class="convert-btn">Konversi</button>
        <div class="output-container">
            <p id="outputTemperature" class="output-text"></p>
            <select id="toUnit" class="unit-selector">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
